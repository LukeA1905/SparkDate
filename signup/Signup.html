<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkDate - Create an Account</title>
</head>
<body>
    <div class="Container">
        <h1>Create an Account</h1>
        <form onsubmit="">
            <div>
                <input type="text" name="" id="firstname" placeholder="First name" required>
            </div>
            <div>
                <input type="text" name="" id="username" placeholder="Username" required>
            </div>
            <div>
                <input type="email" name="" id="email" placeholder="email" required>
            </div>
            <div>
                
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <input type="password" name="" id="password" placeholder="Password" required>
            </div>
            <div>
                <input type="date" name="dob" required>
            </div>
            <button id="signupbtn" value="Sign up">Create an Account</button>
        </form>
    </div>
</body>
<script src="script.js" type="module"></script>
</html>
